stages:
  - build
  - test
  - checkstyle
  - deploy

build:
  stage: build
  image: maven:3.6.3-openjdk-17-slim
  script:
    - mvn clean package

test:
  stage: test
  image: maven:3.6.3-openjdk-17-slim
  script:
    - echo "Test EnergyUtilityPlatform app"
    - mvn test && mvn jacoco:report
    - cat target/site/jacoco/index.html | grep -o '.*'
  coverage: "/Total.*?([0-9]{1,3})%/"


checkstyle:
  stage: checkstyle
  image: maven:3.8.1-openjdk-17-slim
  script:
    - echo "Checkstyle Energy Utility Platform app"
    - mvn checkstyle:check

